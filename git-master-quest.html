<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Git Master Quest - Gioco Didattico PROVA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #c1b6b6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .banner {
            border: 2px solid #00ff88;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 10px;
        }

        .banner h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .level {
            color: #ffaa00;
        }

        .score {
            color: #00ff88;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff88;
        }

        .quiz-section {
            border-left-color: #ffaa00;
        }

        .practice-section {
            border-left-color: #00aaff;
        }

        .danger-section {
            border-left-color: #ff4444;
        }

        .success-section {
            border-left-color: #00ff88;
        }

        h2 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        h3 {
            color: #ffaa00;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .quiz-option {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .quiz-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ff88;
            transform: translateX(10px);
        }

        .quiz-option.correct {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .quiz-option.incorrect {
            background: rgba(255, 68, 68, 0.3);
            border-color: #ff4444;
        }

        .command-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 5px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .command-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffaa00, #cc8800);
            color: #000;
        }

        .btn-info {
            background: linear-gradient(45deg, #00aaff, #0088cc);
            color: #fff;
        }

        .output {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #00ff88;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .success { color: #00ff88; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
        .purple { color: #aa00ff; }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aaff);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .scenario-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .scenario-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .scenario-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
            border-color: #ffaa00;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00ff88;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }

        .conflict-marker {
            color: #ff4444;
            font-weight: bold;
        }

        .terminal {
            background: #000;
            color: #00ff88;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            border: 2px solid #00ff88;
            margin: 15px 0;
        }

        .terminal-prompt::before {
            content: "$ ";
            color: #ffaa00;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px currentColor; }
            50% { text-shadow: 0 0 20px currentColor; }
            100% { text-shadow: 0 0 5px currentColor; }
        }

        .glow {
            animation: glow 2s infinite;
        }

        .tips {
            background: rgba(255, 170, 0, 0.1);
            border: 2px solid #ffaa00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .tips h4 {
            color: #ffaa00;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .banner h1 {
                font-size: 1.8em;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>üéÆ GIT MASTER QUEST üéÆ</h1>
            <p>Impara Git attraverso sfide pratiche!</p>
            <div class="stats">
                <div class="level">Livello: <span id="currentLevel">1</span></div>
                <div class="score">Punteggio: <span id="currentScore">0</span></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div id="gameContent">
            <!-- Il contenuto del gioco verr√† inserito qui dinamicamente -->
        </div>

        <div class="footer">
            <p>üöÄ Git Master Quest - Impara Git in modo divertente!DIVERTENTISSIMO</p>
            <p>üí° Tip: Git √® uno strumento potente - usalo con saggezza!</p>
        </div>
    </div>

    <script>
        class GitMasterQuest {
            constructor() {
                this.level = 1;
                this.score = 0;
                this.maxLevel = 8;
                this.gameContent = document.getElementById('gameContent');
                this.currentLevelSpan = document.getElementById('currentLevel');
                this.currentScoreSpan = document.getElementById('currentScore');
                this.progressBar = document.getElementById('progressBar');

                this.updateDisplay();
                this.startGame();
            }

            updateDisplay() {
                this.currentLevelSpan.textContent = this.level;
                this.currentScoreSpan.textContent = this.score;
                const progress = (this.level / this.maxLevel) * 100;
                this.progressBar.style.width = progress + '%';
            }

            addScore(points) {
                this.score += points;
                this.updateDisplay();
            }

            nextLevel() {
                this.level++;
                this.updateDisplay();
            }

            startGame() {
                this.gameContent.innerHTML = `
                    <div class="section">
                        <h2>üéØ Benvenuto in Git Master Quest!</h2>
                        <p>Questo gioco ti insegner√† Git attraverso sfide pratiche e divertenti.</p>
                        <p><strong>Cosa imparerai:</strong></p>
                        <ul style="margin: 15px 0; padding-left: 30px;">
                            <li>üìö Comandi fondamentali di Git Pluto</li>
                            <li>üå≥ Gestione dei branch</li>
                            <li>üí• Risoluzione dei conflitti SSSS</li>
                            <li>üö® Scenari di emergenza</li>
                            <li>‚ö° Comandi avanzati e pericolosi</li>
                        </ul>
                        <button class="btn" onclick="game.level1Basics()">üöÄ Inizia l'Avventura!</button>
                    </div>
                `;
            }

            level1Basics() {
                this.gameContent.innerHTML = `
                    <div class="section quiz-section">
                        <h2>üèÅ LIVELLO 1: I Fondamentali di Git</h2>
                        <p>Iniziamo con i comandi base!</p>

                        <h3>üìö Quiz 1: Inizializzazione Repository</h3>
                        <p>Quale comando inizializza un nuovo repository Git?</p>

                        <div class="quiz-option" onclick="this.classList.add('incorrect'); game.showFeedback('‚ùå Sbagliato! git start non esiste.', 'error')">
                            a) git start
                        </div>
                        <div class="quiz-option" onclick="this.classList.add('correct'); game.showFeedback('‚úÖ Corretto! PIPPO PIPPO git init crea un nuovo repository Git.', 'success'); game.addScore(10); setTimeout(() => game.practiceGitInit(), 2000)">
                            b) git init
                        </div>
                        <div class="quiz-option" onclick="this.classList.add('incorrect'); game.showFeedback('‚ùå Sbagliato! git begin non esiste.', 'error')">
                            c) git begin
                        </div>

                        <div id="feedback"></div>
                    </div>
                `;
            }

            practiceGitInit() {
                this.gameContent.innerHTML = `
                    <div class="section practice-section">
                        <h2>üõ†Ô∏è Pratica: git init</h2>
                        <p>Ora scriviamo il comando per inizializzare un repository:</p>

                        <div class="terminal">
                            <div class="terminal-prompt">
                                <input type="text" class="command-input" id="gitInitCommand"
                                       placeholder="Scrivi il comando git per inizializzare un repository..."
                                       onkeypress="if(event.key==='Enter') game.checkGitInit()">
                            </div>
                        </div>

                        <button class="btn" onclick="game.checkGitInit()">‚úÖ Verifica Comando</button>

                        <div id="commandFeedback"></div>
                    </div>
                `;
                document.getElementById('gitInitCommand').focus();
            }

            checkGitInit() {
                const command = document.getElementById('gitInitCommand').value.trim();
                const feedback = document.getElementById('commandFeedback');

                if (command === 'git init') {
                    feedback.innerHTML = `
                        <div class="output success">
                            ‚úÖ Perfetto! Repository Git inizializzato!

                            Output simulato:
                            Initialized empty Git repository in /mnt/c/ProgettoGit/.git/
                        </div>
                    `;
                    this.addScore(20);
                    setTimeout(() => this.gitStatusQuiz(), 3000);
                } else {
                    feedback.innerHTML = `
                        <div class="output error">
                            ‚ùå Comando errato! Il comando corretto √®: git init

                            Riprova!
                        </div>
                    `;
                    document.getElementById('gitInitCommand').value = '';
                    document.getElementById('gitInitCommand').focus();
                }
            }

            gitStatusQuiz() {
                this.gameContent.innerHTML = `
                    <div class="section quiz-section">
                        <h3>üìö Quiz 2: Controllo dello Stato</h3>
                        <p>Immagina di aver creato un file README.md. Quale comando mostra lo stato del repository?</p>

                        <div class="terminal">
                            <div class="terminal-prompt">
                                <input type="text" class="command-input" id="statusCommand"
                                       placeholder="Quale comando mostra lo stato del repository?"
                                       onkeypress="if(event.key==='Enter') game.checkGitStatus()">
                            </div>
                        </div>

                        <button class="btn" onclick="game.checkGitStatus()">‚úÖ Verifica</button>

                        <div id="statusFeedback"></div>
                    </div>
                `;
                document.getElementById('statusCommand').focus();
            }

            checkGitStatus() {
                const command = document.getElementById('statusCommand').value.trim();
                const feedback = document.getElementById('statusFeedback');

                if (command === 'git status') {
                    feedback.innerHTML = `
                        <div class="output success">
                            ‚úÖ Perfetto! git status mostra lo stato del repository.

                            Output simulato:
                            On branch main

                            No commits yet

                            Untracked files:
                              (use "git add &lt;file&gt;..." to include in what will be committed)
                                README.md

                            nothing added to commit but untracked files present
                        </div>
                    `;
                    this.addScore(15);
                    setTimeout(() => this.gitAddQuiz(), 3000);
                } else {
                    feedback.innerHTML = `
                        <div class="output error">
                            ‚ùå Riprova! Il comando per vedere lo stato √® git status
                        </div>
                    `;
                    document.getElementById('statusCommand').value = '';
                }
            }

            gitAddQuiz() {
                this.gameContent.innerHTML = `
                    <div class="section practice-section">
                        <h3>üìö Quiz 3: Staging Area</h3>
                        <p>Il file README.md √® "untracked". Come lo aggiungiamo al staging area?</p>

                        <div class="terminal">
                            <div class="terminal-prompt">
                                <input type="text" class="command-input" id="addCommand"
                                       placeholder="Comando per aggiungere README.md al staging..."
                                       onkeypress="if(event.key==='Enter') game.checkGitAdd()">
                            </div>
                        </div>

                        <button class="btn" onclick="game.checkGitAdd()">‚úÖ Verifica</button>

                        <div class="tips">
                            <h4>üí° Suggerimento:</h4>
                            <p>Puoi usare <code>git add README.md</code> per un file specifico o <code>git add .</code> per tutti i file.</p>
                        </div>

                        <div id="addFeedback"></div>
                    </div>
                `;
                document.getElementById('addCommand').focus();
            }

            checkGitAdd() {
                const command = document.getElementById('addCommand').value.trim();
                const feedback = document.getElementById('addFeedback');

                if (command === 'git add README.md' || command === 'git add .') {
                    feedback.innerHTML = `
                        <div class="output success">
                            ‚úÖ Ottimo! File aggiunto al staging area!

                            Il file √® ora pronto per il commit.
                        </div>
                    `;
                    this.addScore(15);
                    setTimeout(() => this.gitCommitQuiz(), 2000);
                } else {
                    feedback.innerHTML = `
                        <div class="output error">
                            ‚ùå Riprova! Usa: git add README.md oppure git add .
                        </div>
                    `;
                    document.getElementById('addCommand').value = '';
                }
            }

            gitCommitQuiz() {
                this.gameContent.innerHTML = `
                    <div class="section practice-section">
                        <h3>üìö Quiz 4: Il Primo Commit</h3>
                        <p>Ora facciamo il commit! Scrivi un comando con un messaggio descrittivo:</p>

                        <div class="terminal">
                            <div class="terminal-prompt">
                                <input type="text" class="command-input" id="commitCommand"
                                       placeholder='git commit -m "il tuo messaggio"'
                                       onkeypress="if(event.key==='Enter') game.checkGitCommit()">
                            </div>
                        </div>

                        <button class="btn" onclick="game.checkGitCommit()">‚úÖ Verifica</button>

                        <div class="tips">
                            <h4>üí° Buone Pratiche per i Messaggi di Commit:</h4>
                            <ul>
                                <li>Usa il presente imperativo: "Aggiunge" non "Aggiunto"</li>
                                <li>Sii specifico e chiaro</li>
                                <li>Massimo 50 caratteri per il titolo</li>
                            </ul>
                        </div>

                        <div id="commitFeedback"></div>
                    </div>
                `;
                document.getElementById('commitCommand').focus();
            }

            checkGitCommit() {
                const command = document.getElementById('commitCommand').value.trim();
                const feedback = document.getElementById('commitFeedback');

                if (command.startsWith('git commit -m') && command.includes('"')) {
                    feedback.innerHTML = `
                        <div class="output success">
                            ‚úÖ Perfetto! Primo commit creato!

                            Output simulato:
                            [main (root-commit) a1b2c3d] ${command.split('"')[1]}
                             1 file changed, 3 insertions(+)
                             create mode 100644 README.md
                        </div>
                    `;
                    this.addScore(25);
                    setTimeout(() => this.level1Complete(), 3000);
                } else {
                    feedback.innerHTML = `
                        <div class="output error">
                            ‚ùå Formato errato! Usa: git commit -m "il tuo messaggio"

                            Ricorda le virgolette attorno al messaggio!
                        </div>
                    `;
                    document.getElementById('commitCommand').value = '';
                }
            }

            level1Complete() {
                this.nextLevel();
                this.gameContent.innerHTML = `
                    <div class="section success-section">
                        <h2>üéâ LIVELLO 1 COMPLETATO!</h2>
                        <p><strong>Punteggio attuale: ${this.score}</strong></p>

                        <h3>üìö Cosa hai imparato:</h3>
                        <ul style="margin: 15px 0; padding-left: 30px;">
                            <li>‚úÖ <code>git init</code> - Inizializza un repository</li>
                            <li>‚úÖ <code>git status</code> - Mostra lo stato dei file</li>
                            <li>‚úÖ <code>git add</code> - Aggiunge file al staging area</li>
                            <li>‚úÖ <code>git commit -m</code> - Crea un commit con messaggio</li>
                        </ul>

                        <div class="tips">
                            <h4>üéØ Workflow Git Base:</h4>
                            <p>1. Modifica file ‚Üí 2. git add ‚Üí 3. git commit ‚Üí 4. Ripeti!</p>
                        </div>

                        <button class="btn" onclick="game.level2Branching()">üå≥ Livello 2: Branching!</button>
                    </div>
                `;
            }

            level2Branching() {
                this.gameContent.innerHTML = `
                    <div class="section">
                        <h2>üå≥ LIVELLO 2: BRANCHING E CONFLITTI</h2>
                        <p>Ora impariamo una delle funzionalit√† pi√π potenti di Git: i branch!</p>

                        <h3>üìö Cosa sono i Branch?</h3>
                        <p>I branch permettono di lavorare su features separate senza interferire con il codice principale.</p>

                        <div class="code-block">
main     ‚óè‚îÄ‚îÄ‚îÄ‚îÄ‚óè‚îÄ‚îÄ‚îÄ‚îÄ‚óè‚îÄ‚îÄ‚îÄ‚îÄ‚óè
              ‚ï≤
feature        ‚óè‚îÄ‚îÄ‚îÄ‚îÄ‚óè  (lavoro parallelo)
                    ‚ï±
main     ‚óè‚îÄ‚îÄ‚îÄ‚îÄ‚óè‚îÄ‚îÄ‚îÄ‚îÄ‚óè‚îÄ‚îÄ‚îÄ‚îÄ‚óè‚îÄ‚îÄ‚úì (merge)
                        </div>

                        <h3>üéØ Quiz: Creazione Branch</h3>
                        <p>Quale comando crea un nuovo branch chiamato 'feature'?</p>

                        <div class="quiz-option" onclick="this.classList.add('correct'); game.showFeedback('‚úÖ Corretto! Crea il branch ma non ci entra.', 'success'); game.addScore(10); setTimeout(() => game.branchingPractice(), 2000)">
                            a) git branch feature
                        </div>
                        <div class="quiz-option" onclick="this.classList.add('correct'); game.showFeedback('‚úÖ Perfetto! Crea e entra nel branch in un comando!', 'success'); game.addScore(15); setTimeout(() => game.branchingPractice(), 2000)">
                            b) git checkout -b feature
                        </div>
                        <div class="quiz-option" onclick="this.classList.add('correct'); game.showFeedback('‚úÖ Ottimo! Comando moderno equivalente a checkout -b', 'success'); game.addScore(15); setTimeout(() => game.branchingPractice(), 2000)">
                            c) git switch -c feature
                        </div>
                        <div class="quiz-option" onclick="this.classList.add('incorrect'); game.showFeedback('‚ùå Sbagliato! Questo comando non esiste.', 'error')">
                            d) git create feature
                        </div>

                        <div id="feedback"></div>
                    </div>
                `;
            }

            branchingPractice() {
                this.gameContent.innerHTML = `
                    <div class="section practice-section">
                        <h3>üõ†Ô∏è Pratica: Gestione Branch</h3>
                        <p>Simuliamo la creazione di un branch e le modifiche...</p>

                        <div class="terminal">
                            <p>$ git checkout -b feature</p>
                            <p class="success">Switched to a new branch 'feature'</p>
                            <br>
                            <p>$ git branch</p>
                            <p>  main</p>
                            <p class="success">* feature</p>
                        </div>

                        <p>Ora sei nel branch 'feature'. Immagina di aver modificato README.md aggiungendo una nuova sezione.</p>

                        <div class="tips">
                            <h4>üí° Comandi Branch Utili:</h4>
                            <ul>
                                <li><code>git branch</code> - Lista tutti i branch</li>
                                <li><code>git branch -d nome</code> - Cancella un branch</li>
                                <li><code>git checkout nome</code> - Cambia branch</li>
                                <li><code>git switch nome</code> - Comando moderno per cambiare branch</li>
                            </ul>
                        </div>

                        <button class="btn" onclick="game.conflictSetup()">üí• Creiamo un Conflitto!</button>
                    </div>
                `;
            }

            conflictSetup() {
                this.gameContent.innerHTML = `
                    <div class="section danger-section">
                        <h2>üí• SIMULAZIONE CONFLITTO DI MERGE</h2>
                        <p>Ora creiamo una situazione reale che ogni sviluppatore affronta: un conflitto di merge!</p>

                        <h3>üìö La Situazione:</h3>
                        <ol style="margin: 15px 0; padding-left: 30px;">
                            <li>Sei nel branch 'feature' e modifichi README.md</li>
                            <li>Nel frattempo, qualcun altro modifica lo stesso file in 'main'</li>
                            <li>Quando provi a fare merge... CONFLITTO! üí•</li>
                        </ol>

                        <div class="terminal">
                            <p># Nel branch feature:</p>
                            <p>$ echo "## Nuova Feature" >> README.md</p>
                            <p>$ git commit -am "Aggiunta nuova feature"</p>
                            <br>
                            <p># Torniamo a main:</p>
                            <p>$ git checkout main</p>
                            <p>$ echo "## Aggiornamento Importante" >> README.md</p>
                            <p>$ git commit -am "Aggiornamento in main"</p>
